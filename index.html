<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width", initial-scale=1.0>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Juego del ahorcado</title>

        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
        <div class="firstPage">
            <button class="startButton">Iniciar juego</button>


            <button class="addCustomWord">Agregar nueva palabra</button>

        </div>

        <div class="insertWords">
            <div class="insertWordsVisible">
                <textarea id="insertWord" placeholder="Ingrese texto aqui"></textarea>
                <button id="saveAndStart">Guardar y empezar</button>
                <button id="cancel">Cancelar</button>
            </div>
        </div>

        <div class="gamePage">
            <div>
                <canvas id="canvas"></canvas>   
            </div>
            <div class="usedLetters">
                
            </div>
            <div class="secretWord">

            </div>
            
            <p id="ganaste">Fin del Juego. Felicidades! Ganaste.</p>
            <p id="perdiste">Fin del Juego. Perdiste! Intentalo de nuevo.</p>
            <button class="newGame">Nuevo juego</button>
            <button class="giveUp">Desistir</button>

        </div>

        <script src="script.js"></script>
    </body>


    <footer class="footer">
        
        <p>Creado por Mauro Bellizzi</p>

    </footer>
</html>
